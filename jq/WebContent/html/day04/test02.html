<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<link type="text/css" rel="stylesheet" href="/www/css/w3.css">
<link type="text/css" rel="stylesheet" href="/www/css/smart.css">
<script type="text/javascript" src="/www/js/jquery-3.6.1.min.js"></script>
<style type="text/css">
</style>
<script type="text/javascript">
	$(document).ready(function(){
		
		/*
		//함수 호출 방법 1) 변수에 담아서 호출
		
		
		var f1 = function(){
			$('#btnbox').append('<div class="w3-button w3-blue btn">button</div>');
		};
		
		$('#btn').click(f1);
		*/
		
		//함수 호출 방법 2) 직접 호출
		$('#btn').click(function(){
			$('#btnbox').append('<div class="w3-button w3-blue btn">button</div>');
/*			
 				//이렇게 처리하면 이벤트가 계속 태그가 만들어지는 만큼 누적이되므로 이렇게 처리하면 안된다. 
 				$('.btn').click(function(){
				$('h1').toggleClass('w3-pink w3-blue');
				alert("#######################");
			});
*/
		});
		
		//=====================================================================================================================================
		
		/*
		$('.btn').click(function(){
			$('h1').toggleClass('w3-pink w3-blue');
		});
		// ==> 이렇게 처리하면 동적으로 생선된 btn 클래스 태그에는 이벤트가 적용이 안된다.
			   
			   해결방법 1) 처리함수를 만들어 놓고 태그에서 onclick-"함수이름()"
			   			2) on() 함수로 처리
			   				
			   			   on함수 형식]
			   					$(태그선택).on(이벤트 이름, 적용시킬태그선택, 함수);
		*/
		
		$('#btnbox').on('click', $('.btn'), function(){
			$('h1').toggleClass('w3-pink w3-blue');
		});
		
		
		$('h1').click(function(){
			$('#btnbox').stop().slideToggle();
			//stop() : 진행중인 애니메이션 효과를 중지시키는 함수
		});
		
		/*
			slideToggle() -> slideDown()과 slideUp()을 번갈아 가면서 호출하는 함수
			
			형식] slideToggle(지속시간(1/1000초) ,효과의 적용방법, 효과가 끝난 후 수행작업 )
			
			* 효과의 적용방법과 효과가 끝난 후 수행작업은 필요시 사용한다
			
			* 효과 적용 방법 : 
				swing   -  defaulte
				linear  
		*/
	});
</script>
</head>
<body>
	<div class="w3-content mxw700 w3-center">
		<h1 class="w3-padding w3-card-4 w3-blue">Event Function</h1>
		<div class="">
			<div class="w3-col w3-red w3-button " id="btn">태그추가</div>
		</div>
		<div class="w3-margin-top w3-card-4 w3-padding" id="btnbox">
			<div class="w3-button w3-blue btn">button</div>
		</div>
	</div>
</body>
</html>
